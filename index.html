<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">
                    <div id="screen">
                        <p></p>
                    </div>
                </div>
                <div id="inputPanel">
                    <div id="row1">
                        <button id="clearButton">CLEAR</button>
                        <button id="divideButton" class="op">รท</button>
                    </div>
                    <div id="row2">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button id="multiplyButton" class="op">x</button>
                    </div>
                    <div id="row3">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button id="subtractButton" class="op">-</button>
                    </div>
                    <div id="row4">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button id="addButton" class="op">+</button>
                    </div>
                    <div id="row5">
                        <button id="backButton" class="op">BACK</button>
                        <button class="number">0</button>
                        <button id="decimalButton" class="number">.</button>
                        <button id="equalButton" class="op">=</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
