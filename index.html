<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">
                    <div id="screen">
                    </div>
                </div>
                <div id="inputPanel">
                    <div id="row1">
                        <button>Clear</button>
                        <button>รท</button>
                    </div>
                    <div id="row2">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>X</button>
                    </div>
                    <div id="row3">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                    </div>
                    <div id="row4">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                    </div>
                    <div id="row5">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
